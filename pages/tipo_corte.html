<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self meat</title>
    <link rel="icon" type="image/png" href="../img/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../styles/tipo_corte.css" />
  </head>
  <body>
    <main>
      <div id="Carrinho" class="visivel">
        <a href="#" id="links">Carrinho</a>
      </div>

      <div class="header">
        <h1>Escolha o Corte de Bovina</h1>
        <p class="subtitle">Seja Bem-vindo!</p>
      </div>

      <!-- CAMPO DE BUSCA -->
      <div class="search-wrapper">
        <input
          type="search"
          id="searchInput"
          class="search-input"
          placeholder="Qual corte você deseja?"
          autocomplete="off"
        />
      </div>

      <div class="container" id="cutsContainer">
        <div class="card-link" data-cut="Picanha">
          <div class="card">
            <p class="card-text">Picanha</p>
            <div class="quantity-control">
              <button class="quantity-btn minus">-</button>
              <input
                type="number"
                class="quantity-input"
                value="100"
                min="100"
                step="100"
                readonly
              />
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>

        <div class="card-link" data-cut="Alcatra">
          <div class="card">
            <p class="card-text">Alcatra</p>
            <div class="quantity-control">
              <button class="quantity-btn minus">-</button>
              <input
                type="number"
                class="quantity-input"
                value="100"
                min="100"
                step="100"
                readonly
              />
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>

        <div class="card-link" data-cut="Contrafilé">
          <div class="card">
            <p class="card-text">Contrafilé</p>
            <div class="quantity-control">
              <button class="quantity-btn minus">-</button>
              <input
                type="number"
                class="quantity-input"
                value="100"
                min="100"
                step="100"
                readonly
              />
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>

        <div class="card-link" data-cut="Maminha">
          <div class="card">
            <p class="card-text">Maminha</p>
            <div class="quantity-control">
              <button class="quantity-btn minus">-</button>
              <input
                type="number"
                class="quantity-input"
                value="100"
                min="100"
                step="100"
                readonly
              />
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="selection-indicator" id="selectionIndicator"></div>

      <div class="button-container">
        <button class="add-button" id="addButton" disabled>
          Adicionar ao Pedido
        </button>
      </div>
    </main>

    <script src="./../js/corte.js"></script>
  </body>
</html>
